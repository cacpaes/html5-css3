    <title>Formatação de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Principais formatações</h1>
    <h2>Negrito/destaque</h2>
    <p>Nesta frase temos <strong>um termo em destaque.</strong></p>
    <p>Nesta frase temos <em>um termo em enfase.</em></p>
    <h2>Texto Marcado</h2>
    <p>Texto <small>pequeno</small> neste paragrafo.</p>
    <h2>Texto deletado</h2>
    <p>Esse texto foi <del>deletado.</del></p>
    <H2>Texto inserido</H2>
    <p>Esse texto foi <ins>inserido.</ins></p>
